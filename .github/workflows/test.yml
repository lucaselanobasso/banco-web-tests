name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Preparar repórter mochawesome
        run: |
          mkdir -p cypress/reports/mochawesome
        if: always()

      - name: Executar testes Cypress
        run: npm test

      - name: Salvar evidências (screenshots e vídeos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: falhas-cypress
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/mochawesome
